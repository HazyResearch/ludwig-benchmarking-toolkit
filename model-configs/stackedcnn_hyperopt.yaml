input_features:
  - 
    encoder: stacked_cnn

training:
  batch_size: 32
  early_stop: 5

parameters:
  input_features.name.encoder: stacked_cnn
  output_features.name.fc_layers:
    # if space is grid_search, change 'categories' to 'values'
    space: choice
    type: category
    categories:
      [
        [{ fc_size: 512 }, { fc_size: 256 }],
        [{ fc_size: 512 }],
        [{ fc_size: 256 }],
      ]
